<body>


  <ul class="nav nav-tabs" id="myTab" role="tablist">
    <li class="nav-item" role="presentation">
      <button class="nav-link active" id="viewer-tab" data-bs-toggle="tab" data-bs-target="#viewer" type="button" role="tab" aria-controls="viewer" aria-selected="true">Viewer</button>
    </li>
    <li class="nav-item" role="presentation">
      <button class="nav-link" id="note-tab" data-bs-toggle="tab" data-bs-target="#note" type="button" role="tab" aria-controls="note" aria-selected="false">Note</button>
    </li>
    <li class="nav-item" role="presentation">
      <button class="nav-link" id="sketches-tab" data-bs-toggle="tab" data-bs-target="#sketches" type="button" role="tab" aria-controls="sketches" aria-selected="false">Sketches</button>
    </li>
    <li class="nav-item" role="presentation">
      <button class="nav-link" id="about-tab" data-bs-toggle="tab" data-bs-target="#about" type="button" role="tab" aria-controls="about" aria-selected="false">About</button>
    </li>
  </ul>
  <div class="tab-content" id="myTabContent">
    <div class="tab-pane fade show active" id="viewer" role="tabpanel" aria-labelledby="viewer-tab">

      <div id="MyViewerDiv" style="width: 100%; height: 97%; position: absolute;"> </div>
    </div>
    <div class="tab-pane fade" id="note" role="tabpanel" aria-labelledby="note-tab">

      <!-- Create the toolbar container -->


      <!-- Create the editor container -->
      <div id="editor">
        <p>Catatan</p>
        <ol>
          <li>Warna papan rak pink, selebih nya warna putih</li>
          <li>Tebal papan rak 2cm</li>
          <li>Semua bidang kontak antar kayu agar diberi lem PU</li>


        </ol>

        <p><br /></p>
      </div>

    </div>
    <div class="tab-pane fade" id="sketches" role="tabpanel" aria-labelledby="sketches-tab">

      <div id="app" style="width: 70vw; height: 70vh;"></div>

    </div>
    <div class="tab-pane fade" id="about" role="tabpanel" aria-labelledby="about-tab">
    </div>
  </div>








  <script>
    var myViewerDiv = document.getElementById('MyViewerDiv');
    var viewer = new Autodesk.Viewing.Private.GuiViewer3D(myViewerDiv);
    var options = {
      'env': 'Local',

    };
    Autodesk.Viewing.Initializer(options, async function () {
      viewer.start(options.document, options);

      await viewer.loadExtension('Autodesk.glTF');
      //viewer.setTheme('dark-theme');
      viewer.setLightPreset('Contrast');
      viewer.navigation.setReverseZoomDirection(true);
      viewer.loadExtension('Autodesk.glTF').then(() => {
        viewer.loadModel('armario_rosada.glb');
      });

    });


  </script>

  <script>
    const quill = new Quill("#editor", {
      theme: "snow",
    });


  </script>

  <script type="module">
    console.log("loading....");
    import * as ExcalidrawLib from "https://unpkg.com/@excalidraw/excalidraw@0.17.1-7441-b272514/dist/browser/dev/index.js";
    console.log("excalidraw library", ExcalidrawLib);
    window.ExcalidrawLib = ExcalidrawLib;
  </script>
  <script defer type="module" src="./excalidraw_script.js"></script>
